{{ define "main" }}
<div class="td-content">
	<h1>{{ .Title }}</h1>
	{{ with .Params.description }}<div class="lead">{{ . | markdownify }}</div>{{ end }}
</div>
<div class="container">
	<div class="row" style="margin-top: 4rem;">
	  	<div class="col-6" style="margin-top: 0.7rem; padding-right: 10rem;">
			{{ with .Content }}
			{{ . }}
			{{ end }}
		</div>
		<div class="col">
			{{ partial "shared/contact-form.html" . }}
		</div>
	</div>
</div>
{{ end }}
